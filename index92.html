<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
	<title>jQuery фильтры</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
	<style type="text/css">
		table {
		  width:400px;
		}
	</style>
	<script type="text/javascript">
	  $(document).ready(function() {
		 $("#btn1").click(function() {
		    $("tr:odd").css("background-color", "orange");
			});
         })
	  $(document).ready(function() {
		 $("#btn").click(function() {
		    $("tr:nth-child(2n+3)").css("background-color", "orange");
			});
         });
	</script>

</head>
<body>
    <h3>Установить оранжевый цвет ТОЛЬКО для четных строк таблицы</h3>
    <button id="btn1">Нажми меня</button><br><br>
    <h3>Установить оранжевый цвет ТОЛЬКО для студентами под четными №№</h3>
    <button id="btn">Нажми меня</button><br><br>
	<table>
	  <tr>
		<td>№ п/п</td><td>ФИО студента</td><td>Количество пропусков</td><td>Отметка о зачете</td>
	  </tr>
	  <tr>
		<td>1</td><td>Гроздицкая Виктория Владимировна</td><td>16</td><td>-</td>
	  </tr>
	  <tr>
		<td>2</td><td>Дятлова Татьяна Валерьевна</td><td>18</td><td>-</td>
	  </tr>
	  <tr>
		<td>3</td><td>Каленик Ирина Андреевна</td><td>26</td><td>-</td>
	  </tr>
	</table>
</body>
</html>
